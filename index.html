<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Weather</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />

    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" type="text/css" href="icons/weather-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  

</head>
<body>

<div class="container">
	<div id="load" class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2  col-md-6 col-md-offset-3">
			<img  class="img-responsive"  src="icons/load.gif" style="margin: 50% auto 0 auto;">
			<p class="text-center" style="color: #fff">Loading Weather conditions ...</p>  
		</div>
	</div>
	<div id="weatherApp" class="row" ng-controller="weatherCtrl">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1  col-md-8 col-md-offset-2">
			<form ng-valid ng-submit="search(inputLocation)">
				<div class="input-group">
	                    <input style="height: inherit;" type="text" class="form-control" ng-model="inputLocation" minlength="2" placeholder="Enter City, Zipcode, or State" required>
	                     <span class="input-group-btn">
	                		<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	                	</span>
	            </div>
            </form>

			<div class="row">
				<div class="col-sm-12">

					<h1 class="">{{currCity}}, {{currRegion}}</h1>
					<h3 class="">{{currDesc}}</h3>
				</div>
			</div>
			<div class="row" id="circle">
				<div class="col-sm-12 text-center">
					<i id="main-icon" class="wi {{currIcon}}"></i>
				</div>
				<div class="col-sm-12" style="margin-top: 40px">
					<h1 class="text-center">{{currTemp}} &deg;<span>F</span> </h1>
					
				</div>
			</div>
			
			<div id="bottom-row" class="row text-center">
				<div class="col-xs-4 bottom-col ">
					<i class="wi wi-sunrise sub-icon"></i>
					<p>Sunrise</p>
					<p>{{sunrise}}</p>
				</div>
				<div class="col-xs-4 bottom-col ">
					<i class="wi wi-sunset sub-icon"></i>
					<p>Sunset</p>
					<p>{{sunset}}</p>
				</div>
				<div class="col-xs-4 bottom-col">
					<p>{{humidity}} <i class="wi wi-humidity sub-icon"></i></p>
					<p>Humidity</p>
				</div>
				
			</div>

			<div class="forecast-table">
				<table class="table">
					<thead>
						<tr>
							<th class="text-center" colspan="3">Forecast</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="fore in forecast" class="text-center">
							<td>{{fore.day}}</td>
							<td><i class="wi {{fore.icon}} forecast-icon"></i>  {{fore.desc}}</td>
							<td>{{fore.high}} &deg; F / {{fore.low}} &deg; F</td>
						</tr>
					</tbody>
				</table>
			</div>
			

		</div>
	</div>
</div>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
